<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span style="position: ">
      <h3
        style="
          background-color: orange;
          text-align: left;
          margin: 0;
          padding-left: 10px;
          color: rgb(146, 98, 36);
        "
      >
        Sign Up
      </h3>
    </span>
    <fieldset style="background-color: rgb(95, 95, 225); border: none">
      <form action="">
        <label style="color: rgb(245, 170, 72)" for="">First Name</label> <br />
        <input type="text" name="" id="" placeholder="Enter First Name" />
        <br />
        <label style="color: rgb(245, 170, 72)" for="">Last Name</label> <br />
        <input type="text" name="" id="" placeholder="Enter Last Name" /> <br />

        <label style="color: rgb(245, 170, 72)" for="">Date of Birth</label>
        <br />
        <select name="" id="">
          <option value="">Date</option>
          <option value="">1</option>
          <option value="">2</option>
        </select>
        <select name="" id="">
          <option value="">Month</option>
          <option value="">September</option>
          <option value="">October</option>
        </select>
        <select name="" id="">
          <option value="">Year</option>
          <option value="">1995</option>
          <option value="">1996</option>
        </select>
        <br />
        <label style="color: rgb(245, 170, 72)" for="Gender">Gender</label>
        <input type="radio" name="Gender" id="Male" />
        <label style="color: rgb(245, 170, 72)" for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" />
        <label style="color: rgb(245, 170, 72)" for="Female">Female</label>
        <br />
        <label style="color: rgb(245, 170, 72)" for="">E-mail</label>
        <input type="email" name="" id="" placeholder="Enter E-mail" /> <br />
        <label style="color: rgb(245, 170, 72)" for="">Phone</label>
        <input type="tel" name="" id="" placeholder="Enter Phone" /> <br />
        <label style="color: rgb(245, 170, 72)" for="">Password</label>
        <input type="password" name="" id="" /> <br />
        <label style="color: rgb(245, 170, 72)" for="">Confirm Password</label>
        <input type="password" name="" id="" /> <br />

        <input type="checkbox" name="" id="" />
        <label style="color: rgb(245, 170, 72)" for=""
          >I Agree to the Terms of use</label
        ><br />
      </form>
    </fieldset>
    <form
      style="background-color: orange; text-align: right; padding: 20px"
      action=""
    >
      <input
        style="
          background-color: green;
          border: none;
          margin: 0;
          width: 100px;
          height: 50px;
          color: rgb(245, 170, 72);
        "
        type="submit"
        name=""
        id=""
        value="Submit"
      />
      <input
        style="
          background-color: red;
          border: none;
          margin: 0;
          width: 100px;
          height: 50px;
          color: rgb(245, 170, 72);
        "
        type="reset"
        name=""
        id=""
        value="Cancel"
      />
    </form>
  </body>
</html>
